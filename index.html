<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="Spots - A beautiful photo sharing platform where users can discover and share amazing photography from around the world." />
  <meta name="author" content="Kevin Hinkston" />
  <meta name="keywords" content="photography, photos, sharing, social media, spots, travel" />

  <title>Spots</title>

  <!-- Favicon (place favicon.ico in project root) -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />

  <!-- Main stylesheet (normalize + fonts + page are imported inside) -->
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Spot Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section"> 
        <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar"/>
        
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviatar</p>
        <button type="button" class="profile__edit-btn">
          <img src="./images/EditPencilIcon.svg" alt="Pencil Icon">Edit Profile
        </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/Plusicon.svg" alt="Plus Icon">New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image" />
            <div class="card__content">
              <h2 class="card__title">Val Thorens</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Restaurant Terrace" class="card__image" />
            <div class="card__content">
              <h2 class="card__title">Restaurant Terrace</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="An Outdoor Cafe" class="card__image" />
            <div class="card__content">
              <h2 class="card__title">An Outdoor Cafe</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="A Very Long Bridge Over The Forest" class="card__image" />
            <div class="card__content">
              <h2 class="card__title">A Very Long Bridge Over The Forest</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Tunnel With A Morning Light" class="card__image" />
            <div class="card__content">
              <h2 class="card__title">Tunnel With A Morning Light</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain House" class="card__image" />
            <div class="card__content">
              <h2 class="card__title">Mountain House</h2>
              <button type="button" class="card__like-btn"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
